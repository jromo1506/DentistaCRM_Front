<div class="m-2">
    <div class="lista-container">
      <div class="tabla-responsive">
        <div *ngFor="let usuario of usuarios" class="list-element" (click)="verDetalles(usuario)">
          <div class="list-info flex-sb">
            <div class="name-date">
              <div>{{ usuario.nombre }} {{ usuario.apeP }} {{ usuario.apeM }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-user-modal [usuario]="selectedUser"></app-user-modal>
  </div>
