<div class="register-page">
    <div>
        <div class="register-form-container">
            <div class="form-icon">
                <i class="fas fa-sign-in-alt"></i>
            </div>
            <h1 class="title">Login</h1>
            <form class="register-form" (ngSubmit)="onSubmit($event)">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" [(ngModel)]="usuario" name="usuario"
                        placeholder="Ingrese su usuario" required />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password"
                        placeholder="Ingrese su contraseña" required />
                </div>
                <button type="submit" class="btn-register">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>
