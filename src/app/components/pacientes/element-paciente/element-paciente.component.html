<div class="list-element">
    <div class="list-info" (click)="verPerfil(paciente._id)">
        <div class="name-date">
            <div>{{paciente.nombre}} {{paciente.apeP}} {{paciente.apeM}}</div>
            <div>{{formatearFecha(paciente.fechaNac)}}</div>
        </div>
       
        <div class="desc">
            <div> 
                <strong>Telefono: </strong>{{paciente.telefonoWhatsapp}}- 
                <strong> Correo: </strong>{{paciente.correoElectronico || 'No proporcionado'}}
            </div>
        </div>
    </div>
    <div class="list-options">
        <button>Asignar</button>
        <button (click)="eliminarPaciente()">Eliminar</button>
    </div>
</div>
