<div class="product-card">
    <div class="image-container">
      <img [src]="imageUrl" alt="{{ title }}" />
    </div>
    <div class="details">
      <h3 class="title">{{ title }}</h3>
      <div class="pricing">
        <span class="price">${{ price | number:'1.0-2' }}</span>
        <span class="original-price" *ngIf="discount > 0">
          ${{ originalPrice | number:'1.0-2' }}
        </span>
        <span class="discount" *ngIf="discount > 0">{{ discount }}% OFF</span>
      </div>
      <div class="free-shipping" *ngIf="freeShipping">
        Env√≠o gratis
      </div>
    </div>
  </div>
