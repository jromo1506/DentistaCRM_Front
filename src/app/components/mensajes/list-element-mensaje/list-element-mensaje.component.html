<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="list-element ">
    <div class="w-100 flex-sb">
        <h3>{{mensaje.nombrePaciente}}</h3>
        <app-semaforo [estado]="mensaje.estado"></app-semaforo>
    </div>
    <div class="bar"></div>
    <div>
        <div class="name-date flex-sb">
            <div>{{mensaje.telefono  }} <i class="fa-brands fa-whatsapp"></i></div>
            <div>{{ mensaje.fecha | date:'dd/MM/yyyy hh:mm a':'GMT-0600' }}</div>
            
        </div>
        <div class="desc">
                 {{mensaje.mensaje}}
        </div>
     </div>
    <!-- <div class="list-options">
        <button>Ver</button>
        <button>Modificar</button>
        <button>Eliminar</button>
    </div> -->
</div>
